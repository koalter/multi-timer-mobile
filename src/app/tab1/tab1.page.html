<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let counter of timerService.counterList">
    <ion-card-header>
      <ion-card-title>New Timer</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ toTimeString(counter) }}
    </ion-card-content>
  </ion-card>
</ion-content>
