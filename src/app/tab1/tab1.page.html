<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-timer-card 
    *ngFor="let counter of timerService.counterList" 
    [title]="counter.title" 
    [time]="counter.endTime"
  ></app-timer-card>
</ion-content>
